<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login - Study Sync</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('hero_blog_Brain-Based-Learning_Teaching-Strategies_photo_iStock_2154414848_SeventyFour.webp') center/cover no-repeat;
            background-color: rgba(67, 97, 238, 0.85);
            background-blend-mode: overlay;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.9), rgba(58, 12, 163, 0.85));
            z-index: 0;
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--secondary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
        }

        .password-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .password-input {
            width: 100%;
            padding-right: 40px; /* Space for the toggle button */
            box-sizing: border-box;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #666;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #333;
        }

        .password-toggle:focus {
            outline: 2px solid #4D90FE;
            outline-offset: 2px;
            border-radius: 4px;
        }

        .icon-hide {
            display: none;
        }

        .password-input[type="text"] + .password-toggle .icon-show {
            display: none;
        }

        .password-input[type="text"] + .password-toggle .icon-hide {
            display: block;
        }

    </style>
</head>
<body>
    <div class="login-container">    
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Study Sync</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group password-input-wrapper">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" class="password-input" required>
                    <button type="button" class="password-toggle" aria-label="Show password">
                        <svg class="icon-show" width="20" height="20" viewBox="0 0 20 20">
                            <path d="M10 4C4 4 1 10 1 10s3 6 9 6 9-6 9-6-3-6-9-6zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-6a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                        </svg>
                        <svg class="icon-hide" width="20" height="20" viewBox="0 0 20 20">
                            <path d="M15.8 3.7C14 2.5 12 2 10 2 4 2 1 8 1 8s1.5 3.1 4.2 5.2l-2.5 2.5 1.4 1.4L18.6 2.3l-1.4-1.4-1.4 2.8zM10 6c2.2 0 4 1.8 4 4 0 .5-.1 1-.3 1.4l2.5 2.5c1.2-1.3 2-2.9 2.3-3.9 0 0-3-6-9-6-1.2 0-2.3.3-3.3.7l2.2 2.2c.4-.2.9-.3 1.4-.3zm-4.4.6L7 8.6c-.1.2-.1.5-.1.7 0 2.2 1.8 4 4 4 .3 0 .5 0 .7-.1l1.4 1.4C12.1 15.2 11.1 15.5 10 15.5c-4.1 0-7.5-3.4-7.5-7.5 0-1.1.3-2.1.9-3z"/>
                        </svg>
                    </button>
                </div>
                <p style="margin: 0.5rem 0;text-align: center;">Don't have an account?<a href="#" style="margin-left: 5px;text-decoration: none;" onclick="showRegisterForm()">Register here</a></p>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="firstName">Full Name</label>
                    <input type="text" id="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" required>
                </div>

                <div class="form-group password-input-wrapper">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" class="password-input" required>
                    <button type="button" class="password-toggle" aria-label="Show password">
                        <svg class="icon-show" width="20" height="20" viewBox="0 0 20 20">
                            <path d="M10 4C4 4 1 10 1 10s3 6 9 6 9-6 9-6-3-6-9-6zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-6a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                        </svg>
                        <svg class="icon-hide" width="20" height="20" viewBox="0 0 20 20">
                            <path d="M15.8 3.7C14 2.5 12 2 10 2 4 2 1 8 1 8s1.5 3.1 4.2 5.2l-2.5 2.5 1.4 1.4L18.6 2.3l-1.4-1.4-1.4 2.8zM10 6c2.2 0 4 1.8 4 4 0 .5-.1 1-.3 1.4l2.5 2.5c1.2-1.3 2-2.9 2.3-3.9 0 0-3-6-9-6-1.2 0-2.3.3-3.3.7l2.2 2.2c.4-.2.9-.3 1.4-.3zm-4.4.6L7 8.6c-.1.2-.1.5-.1.7 0 2.2 1.8 4 4 4 .3 0 .5 0 .7-.1l1.4 1.4C12.1 15.2 11.1 15.5 10 15.5c-4.1 0-7.5-3.4-7.5-7.5 0-1.1.3-2.1.9-3z"/>
                        </svg>
                    </button>
                </div>
                    
                <div class="form-group password-input-wrapper">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" class="password-input" required>
                    <button type="button" class="password-toggle" aria-label="Show password">
                        <svg class="icon-show" width="20" height="20" viewBox="0 0 20 20">
                            <path d="M10 4C4 4 1 10 1 10s3 6 9 6 9-6 9-6-3-6-9-6zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-6a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                        </svg>
                        <svg class="icon-hide" width="20" height="20" viewBox="0 0 20 20">
                            <path d="M15.8 3.7C14 2.5 12 2 10 2 4 2 1 8 1 8s1.5 3.1 4.2 5.2l-2.5 2.5 1.4 1.4L18.6 2.3l-1.4-1.4-1.4 2.8zM10 6c2.2 0 4 1.8 4 4 0 .5-.1 1-.3 1.4l2.5 2.5c1.2-1.3 2-2.9 2.3-3.9 0 0-3-6-9-6-1.2 0-2.3.3-3.3.7l2.2 2.2c.4-.2.9-.3 1.4-.3zm-4.4.6L7 8.6c-.1.2-.1.5-.1.7 0 2.2 1.8 4 4 4 .3 0 .5 0 .7-.1l1.4 1.4C12.1 15.2 11.1 15.5 10 15.5c-4.1 0-7.5-3.4-7.5-7.5 0-1.1.3-2.1.9-3z"/>
                        </svg>
                    </button>
                </div>
                <p style="margin: 0.5rem 0;text-align: center;">Already have an account?<a href="#" style="margin-left: 5px;text-decoration: none;" onclick="showLoginForm()">Login here</a></p>
                <button type="submit" class="login-btn">Register</button>
            </form>
            
            <div class="footer-text">
                Enter your details to access the learning platform
            </div>
        </div>
    </div>
    
    <script>
        // Initialize password toggle functionality for all password fields
        function initializePasswordToggles() {
            document.querySelectorAll('.password-toggle').forEach(button => {
                button.addEventListener('click', function() {
                    const passwordInput = this.parentElement.querySelector('.password-input');
                    const isPassword = passwordInput.type === 'password';
                    
                    // Toggle input type
                    passwordInput.type = isPassword ? 'text' : 'password';
                    
                    // Update aria-label for accessibility
                    this.setAttribute('aria-label', 
                    isPassword ? 'Hide password' : 'Show password'
                    );
                });
            });
        }
        
        // Form switching functions
        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('loginEmail').focus();
        }
        
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('firstName').focus();
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            // Check if user exists in localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email);
            
            if (!user) {
                alert('User not found. Please register first.');
                return;
            }
            
            // In a real app, you would verify the password here
            // For this demo, we'll assume password is correct if user exists
            
            // Store current user data
            const userData = {
                ...user,
                loginTime: new Date().toISOString()
            };
            localStorage.setItem('currentUser', JSON.stringify(userData));
            
            // Redirect to content page
            window.location.href = 'content.html';
        });
        
        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('firstName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Check if user already exists
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(u => u.email === email);
            
            if (userExists) {
                alert('User with this email already exists. Please login instead.');
                return;
            }
            
            // Create user data
            const nameParts = name.split(' ');
            const firstName = nameParts[0] || '';
            const lastName = nameParts.slice(1).join(' ') || '';
            
            const userData = {
                firstName: firstName,
                lastName: lastName,
                fullName: name,
                email: email,
                password: password, // Note: In a real app, NEVER store plain passwords!
                initials: (firstName.charAt(0) + (lastName.charAt(0) || '')).toUpperCase(),
                registrationTime: new Date().toISOString()
            };
            
            // Store user data
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Store as current user
            localStorage.setItem('currentUser', JSON.stringify({
                ...userData,
                loginTime: new Date().toISOString()
            }));
            
            alert(`Registration successful! Welcome ${name}`);
            
            // Redirect to content page
            window.location.href = 'content.html';
        });
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializePasswordToggles();
            document.getElementById('loginEmail').focus();
        });
    </script>
</body>
</html>
