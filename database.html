<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Database - Study Sync</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--light);
            color: var(--dark);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .header h1 {
            color: var(--primary);
        }
        
        .btn {
            padding: 10px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--secondary);
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 15px;
            background: #f8f9fa;
            color: var(--secondary);
            font-weight: 600;
            border-bottom: 2px solid #eee;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .profile-circle {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .current-user {
            background: #eef2ff;
        }

    
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Users Database</h1>
                <p>All registered users in Study Sync</p>
            </div>
            <div>
                <a href="content.html" class="btn">Back to home</a>
                <a href="index.html" class="btn" style="background: #e74c3c; margin-left: 10px;">Logout</a>
            </div>
        </div>
        
        <div class="table-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Registered Users</h2>
                <div style="background: #eef2ff; padding: 8px 16px; border-radius: 20px; color: var(--primary); font-weight: 600;">
                    Total: <span id="totalUsers">0</span>
                </div>
            </div>
            
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Major</th>
                        <th>Login Time</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Load all users from localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const currentUser = JSON.parse(localStorage.getItem('currentUser')) || {};
        
        // Update total count
        document.getElementById('totalUsers').textContent = users.length;
        
        // Generate table
        const tableBody = document.getElementById('tableBody');
        
        if(users.length > 0) {
            users.forEach(user => {
                const isCurrent = user.email === currentUser.email;
                const row = document.createElement('tr');
                if(isCurrent) row.classList.add('current-user');
                
                row.innerHTML = `
                    <td>
                        <div class="user-info">
                            <div class="profile-circle">${user.initials}</div>
                            <div>
                                <strong>${user.firstName} ${user.lastName}</strong>
                                ${isCurrent ? '<div style="color: var(--primary); font-size: 12px;">(Current User)</div>' : ''}
                            </div>
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td>${user.major}</td>
                    <td>${user.loginTime ? new Date(user.loginTime).toLocaleString() : 'Unknown'}</td>
                `;
                
                tableBody.appendChild(row);
            });
        } else {
            tableBody.innerHTML = `
                <tr>
                    <td colspan="4" style="text-align: center; padding: 40px; color: #888;">
                        No users found. Login to add users to the database.
                    </td>
                </tr>
            `;
        }
    </script>
</body>
</html>
